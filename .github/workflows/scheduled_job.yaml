name: scheduled_test

on:
  schedule:
  - cron: "0 12 * * SUN"
  workflow_dispatch:

jobs:
  
  Project-runner:
    strategy:
      matrix:
        tag: [lfi, xss, fileupload, xxe, injection, traversal, disclosure, auth-bypass, ssrf, sqli, oast, rce]
    name: Project runner
    env:
      TAG: ${{ matrix.tag }}
      OUT_FILE: ${{ matrix.tag }}Report.csv
      FORMAT: csv
      FULL_REPORT: true
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
        architecture: x64
    
    - name: Install nuclei
      # fetch latest nuclei binary, unzip and add to path
      run: |
        curl https://github.com/projectdiscovery/nuclei/releases/latest -s -L | egrep -o "/projectdiscovery/nuclei/releases/download/v[0-9]\.[0-9]\.[0-9]/nuclei_[0-9]\.[0-9]\.[0-9]_linux_amd64.zip" | wget --base=https://github.com -i -
        unzip nuclei*.zip
        echo "$PWD" >> $GITHUB_PATH
    
    - name: install poetry
      run: pip install poetry==1.1.13
    
    - name: install project
      run: poetry install --no-dev
    
    - name: run program
      run: poetry run project-seaweed tester
    
    - name: rename file
      run: mv analysis.yaml ${{ matrix.tag }}Analysis.yaml
    
    - name: upload report
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.tag }}-artifact
        path: |
          ${{ env.OUT_FILE }}
          ${{ matrix.tag }}Analysis.yaml
        retention-days: 1
    
    - name: Failure
      if: failure()
      uses: slackapi/slack-github-action@v1.18.0
      with:
        payload: |
          {
          "text": "Program ran into an error",
          "attachments": [
            {
              "pretext": "Incomplete",
              "color": "c91a23",
              "fields": [
                {
                  "title": "Status",
                  "short": false,
                  "value": "Incomplete",
                  "Failing tag": ${{ matrix.tag }}
                }
              ]
            }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
  

  Update-repo:
    name: Update report repository
    runs-on: ubuntu-20.04
    needs: [Project-runner]
    strategy:
      matrix:
        tag: [lfi, xss, fileupload, xxe, injection, traversal, disclosure, auth-bypass, ssrf, sqli, oast, rce]
  
    steps:
    - name: fetch repo
      uses: actions/checkout@v3
      with:
        repository: vandanrohatgi/Seaweed-Reports
        token: ${{ secrets.GAT }}
        fetch-depth: 20
    
    - name: set env
      run: echo "TARGET_DIR=$(date -u +%Y/%b/%d)" >> $GITHUB_ENV
    
    - name: create dir
      run: mkdir -p ${{ env.TARGET_DIR }}
    
    - name: fetch artifact
      uses: actions/download-artifact@v3
      with:
        name: ${{ matrix.tag }}-artifact
        path: ${{ env.TARGET_DIR }}

    - name: commit & push
      run: |
         git config user.name github-actions
         git config user.email github-actions@github.com
         git add .
         git commit -m "generated files for ${{ matrix.tag }}"
         git push
  
  Post-test-job:
    name: post testing action
    runs-on: ubuntu-20.04
    needs: [Update-repo]

    steps:
    - name: fetch repo
      uses: actions/checkout@v3
      with:
        repository: vandanrohatgi/Seaweed-Reports
        token: ${{ secrets.GAT }}
    
    - name: set target directory
      run: echo "TARGET_DIR=$(date -u +%Y/%b/%d)" >> $GITHUB_ENV

    - name: update latest
      run: echo ${{ env.TARGET_DIR }} > latest.txt
    
    - name: commit & push
      run: |
         git config user.name github-actions
         git config user.email github-actions@github.com
         git add latest.txt
         git diff --quiet && git diff --staged --quiet || git commit -m"Update latest.txt"
         git push

    - name: extract info
      run: |
        yq() {
          docker run --rm -i -v "${PWD}/${{ env.TARGET_DIR }}":/workdir mikefarah/yq "$@"
            }

        for field in cves_tested blocks non_blocks partial_blocks
        do
          echo "$field=$(yq .$field Analysis.yaml)" >> $GITHUB_ENV
        done

    - name: Send slack message
      uses: slackapi/slack-github-action@v1.18.0
      with:
        payload: |
          {
          "text": "Testing finished!",
          "attachments": [
            {
              "color": "28a745",
              "fields": [
                {
                  "title": "Status",
                  "value": "Complete"
                },
                {
                  "title": "cves tested",
                  "value": ${{ env.cves_tested }}
                },
                {
                  "title": "blocks",
                  "value": ${{ env.blocks }}
                },
                {
                  "title": "partial blocks",
                  "value": ${{ env.partial_blocks }}
                },
                {
                  "title": "non blocks",
                  "value": ${{ env.non_blocks }}
                }
              ]
            }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK


