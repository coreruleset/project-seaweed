name: Run Nuclei
on:
  # Run every sunday
  schedule:
    - cron: "0 12 * * SUN"
  workflow_dispatch:
env:
  REPO_OWNER: ${{ github.repository_owner }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
  NUCLEI_VERSION: '3.2.5'

jobs:
  project-runner:
    name: Project runner
    # seaweed configurations
    env:
      TAG: "lfi,xss,fileupload,xxe,injection,traversal,disclosure,auth-bypass,ssrf,sqli,oast,rce"
    runs-on: ubuntu-latest
    services:
      apache:
        image: "httpd:2.4"
      waf:
        image: "owasp/modsecurity-crs:4-apache-202404131004"
        ports:
          - 8080:8080
        env:
          MODSEC_RULE_ENGINE: "On"
          SERVERNAME: "_default_"
          MODSEC_AUDIT_LOG: "/var/log/apache2/modsec_audit.log"
          PARANOIA: 4
          BACKEND: "http://apache:80"
    steps:          
      - name: Nuclei - Vulnerability Scan
        uses: projectdiscovery/nuclei-action@main
        with:
          target: "http://127.0.0.1:8080"
          flags: "-t http/cves -type http -stats -ni -sresp"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r output.zip output

      - name: GitHub Workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: output.zip

  process-artifacts:
      name: Generate report
      runs-on: ubuntu-latest
      needs: [project-runner]
      steps:
        - name: Checkout code
          uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

        - name: Setup Go
          uses: actions/setup-go@v5
          with:
            go-version: '^1.22.3'

        - name: Download artifacts
          uses: actions/download-artifact@v4
          with:
            name: output
            path: output

        - name: Build report
          run: |
            go build
            ./project-seaweed -o output

