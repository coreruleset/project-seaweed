version: '3.5'

services:
  web_server:
    image: httpd@sha256:36c8c79f900108f0f09fd4148ad35ade57cba0dc19d13f3d15be24ce94e6a639
    hostname: apache
    container_name: httpd-server
  modsec_crs:
    image: owasp/modsecurity-crs:4-apache-202404131004
    environment:
      PORT: 8080
      BACKEND: "http://apache:80"
      MODSEC_RULE_ENGINE: "On"
      PARANOIA: 4
      MODSEC_AUDIT_LOG_FORMAT: JSON
      MODSEC_AUDIT_LOG_TYPE: concurrent
      MODSEC_TMP_DIR: "/tmp"
      # Apache only
      SERVERNAME: _default_
      MODSEC_ERROR_LOG: "/dev/stderr"
      MODSEC_AUDIT_LOG: "/var/log/apache2/modsec_audit.log"
    hostname: crs-waf
    container_name: crs-waf
    depends_on:
      - web_server
  nuclei:
    image: projectdiscovery/nuclei:latest@sha256:adae7779353310f67bb4cdb1ea5f9fa83609ff03f2e8f3f487029d5acc10eb49
    hostname: nuclei
    container_name: nuclei
    command: -u http://crs-waf:8080 -t http/cves -type http -stats -ni -sresp -jle output.json
    volumes:
      - ./output:/output:rw
    depends_on:
      - web_server
      - modsec_crs
