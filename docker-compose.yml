version: '3.5'

services:
  web_server:
    image: httpd
    hostname: httpd-server
    container_name: httpd-server
  modsec_crs:
    image: owasp/modsecurity-crs:apache
    hostname: crs-waf
    container_name: crs-waf
    environment:
      - BACKEND=http://httpd-server
      - PARANOIA=4
    ports:
      - "8080:80"
    depends_on:
      - web_server